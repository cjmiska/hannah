    </head>
    <!-- START BODY -->

    <body class="nomobile">

        <!-- START HEADER -->
        <section id="header">
            <div class="container">
                <header>
                    <!-- HEADLINE -->
                    <h1 id="wrap" data-animated="GoIn">Hannah Bakes</h1>
                </header>
                <div class="col-lg-4 col-lg-offset-4 mt centered" data-animated="GoIn">
                    <h3>This site is still baking, but you can find us on twitter and facebook.</h3>

                    <a href='https://www.facebook.com/HannahBakesuk'>
                        <img class="svg icolinks" src="assets/fonts/fb-icon.svg">
                    </a>
                    <a href='https://twitter.com/Hannahbakesuk'>
                        <img class="svg icolinks" src="assets/fonts/tw-icon.svg">
                    </a>
                    <a targer='_blank' href='mailto:hannahbakes@hotmail.co.uk'>
                        <img class="svg icolinks" src="assets/fonts/em-icon.svg">
                    </a>
                </div>

            </div>
            <!-- LAYER OVER THE SLIDER TO MAKE THE WHITE TEXTE READABLE -->
            <div id="layer"></div>
            <!-- END LAYER -->
            <!-- START SLIDER -->
            <div id="slider" class="rev_slider">
                <ul>
                    <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/6.JPG">
                        <img src="assets/img/slider/6.JPG">
                    </li>
                    <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/7.JPG">
                        <img src="assets/img/slider/7.JPG">
                    </li>
                    <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/8.JPG">
                        <img src="assets/img/slider/8.JPG">
                    </li>
                    <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/slider/5.JPG">
                        <img src="assets/img/slider/5.JPG">
                    </li>
                </ul>
            </div>
            <!-- END SLIDER -->
        </section>
        <!-- END HEADER -->

        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/modernizr.custom.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/soon/plugins.js"></script>
        <script src="assets/js/soon/jquery.themepunch.revolution.min.js"></script>
        <script src="assets/js/soon/custom.js"></script>
        <script src="assets/js/svgeezy.min.js"></script>
        <script>
            svgeezy.init(false, 'png');
        </script>
        <script>
            var elem = document.getElementById("wrap");
            var l = elem.innerHTML.length;
            var newAns = "";
            for (var a = 0; a < l; a++) {
                newAns += '<span onmouseover="change1(this)" onmouseout="change2(this)" >' + elem.innerHTML.charAt(a) + '</span>';
            }
            elem.innerHTML = newAns;

            function change1(x) {
                x.style.color = "mediumpurple";
            }

            function change2(x) {
                x.style.color = "white";
            }
        </script>
    </body>
